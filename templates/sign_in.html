<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gakudi sign-in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_in/sign_in.css') }}">
</head>
<body>
    <div class="white-bg">
        <div class="sign">
            <h1>Sign in</h1>
            <p>Welcome back sign in with the details you entered
                during registration</p> 
        </div>
        <form action="{{ url_for('user_login') }}" method="POST">
        <div class="form">
            <h2>Phone Number</h2>
            <input name="phone_no" type="tel" placeholder="Enter your phone number">
            <h2>Password</h2>
            <input name="passwd" type="password" placeholder="Enter your password">
            <h2>Forgot Password?</h2>
        </div>
        <a href="#" class="btn">
            <button value="submit">
                <h2>Sign in</h2>
            </button>
        </a>
        </form>
        <div class="flex-lnk">
            <a href="#">Are you a new user?</a>
            <h5><a href="{{ url_for('create_user') }}">Sign Up</a></h5>
        </div>
        <div class="lang">
            <a href="#"><img src="{{ url_for('static', filename='sign_in/images/English.png') }}" alt=""></a>
            <a href="#"><img src="{{ url_for('static', filename='sign_in/images/Hausa.png') }}" alt=""></a>
        </div>
    </div>

    <div class="footer-content">
        <p class="brand">Penny Wise</p>
        <p class="copyright"> copyright &copy;2022</p>
    </div>
</body>
</html>
